<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Login Form</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #764ba2;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .input-group {
      width: 100%;
      margin-bottom: 1.2rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #ddd;
      border-radius: 0.7rem;
      font-size: 1rem;
      transition: border 0.2s;
    }
    .input-group input:focus {
      border: 1.5px solid #764ba2;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-top: 0.5rem;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .forgot-link {
      margin-top: 1rem;
      color: #764ba2;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: #667eea;
      text-decoration: underline;
    }
    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form class="login-container" id="loginForm">
    <h2>Login</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
    </div>
    <button class="login-btn" type="submit">Sign In</button>
    <a href="#" class="forgot-link">Forgot password?</a>
    <div id="message" class="message"></div>
  </form>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    // Example hardcoded login (you can connect to backend later)
    const correctUsername = "admin";
    const correctPassword = "12345";

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === correctUsername && password === correctPassword) {
        messageDiv.textContent = "‚úÖ Login Successful! Redirecting...";
        messageDiv.className = "message success";

        // Simulate redirect
        setTimeout(() => {
          document.body.innerHTML = `
            <div style="text-align:center; color:white;">
              <h1>üéâ Welcome, ${username}!</h1>
              <p>You are now logged in.</p>
            </div>
          `;
          document.body.style.background = "linear-gradient(135deg, #11998e 0%, #38ef7d 100%)";
        }, 1500);

      } else {
        messageDiv.textContent = "‚ùå Invalid username or password!";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
